name: Build, Test and Publish

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  # Also trigger on a release created event
  release:
    types:
      - created

jobs:
  dotnet-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: '0'
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1.7.2
      with:
        dotnet-version: '5.0.100'
    - name: Restore, Build
      run: dotnet build -c Release --disable-parallel /maxcpucount:1
#    - name: Test
#      run: dotnet test --no-restore -c Release /maxcpucount:1
    - name: Pack
      run: dotnet pack --configuration Release
    - name: Publish FluentEmail.Core
      uses: brandedoutcast/publish-nuget@v2.5.5
      with:
        PROJECT_FILE_PATH: Jenkins.Net/Jenkins.Net.csproj
        NUGET_KEY: ${{secrets.NUGET_API_KEY}}

   